<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi_Step</title>
    <link rel="stylesheet" href="CSSmultistep.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>

 <div class="container">


    <form id="Form1">
        <h3>CREAR NUEVA CUENTA</h3>
        <input type="email" id="email"   placeholder="Email">
        <input type="password" id="pass" name="pass" placeholder="Contraseña">
        <input type="password" id="passconfirm" name="passconfirm" placeholder="Confirme Contraseña">

        <div class="btn-box">
            <button class="input"  type="button" id="Next1">Siguiente</button>
        </div>
    </form>


    <form id="Form2">
        <h3>DATOS PERSONALES</h3>
        <input type="text" id="nombre"  placeholder="Nombre">
        <input type="text" id="apellido"   placeholder="Apellido">
        <input type="text" id="celular"  placeholder="Celular">

        <div class="btn-box">
            <button type="button" id="Back1" >Atras</button>
            <button class="input" type="button" id="Next2">Siguiente</button>
        </div>
    </form>


    <form id="Form3">
        <h3>INFORMACION DE DESPACHO</h3>
        <input type="text" id="calle" placeholder="Calle">
        <input type="text" id="comuna" placeholder="Comuna">
        <input type="text" id="ciudad" placeholder="Ciudad">

        <div class="btn-box">
            <button type="button" id="Back2">Atras</button>
            <button class="input"  id="end" type="button">Enviar</button>
        </div>
    </form>

    <form id="Form4">
        
        <h3>CONFIRME SI SUS DATOS ESTAN CORRECTOS</h3>
        
                <p id="list1"></p>
                <p id="list2"></p>
                <p id="list3"></p>
                <p id="list4"></p>
                <p id="list5"></p>
                <p id="list6"></p>
                <p id="list7"></p>
        
        <div class="btn-box">
            <button type="button" id="Back3">Atras</button>
            <button type="button" class="input" id="reload" >Confirmar</button>
        </div>
    </form>

    <dvi class="step-row">
        <div id="progress"></div>
        <div class="step-col"><small>Paso 1</small></div>
        <div class="step-col"><small>Paso 2</small></div>
        <div class="step-col"><small>Paso 3</small></div>
    </dvi>

 </div>
<script src="./JSmultistep.js"></script>
  
</body>
</html>
